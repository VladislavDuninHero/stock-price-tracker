<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" th:href="@{/css/registration.css}">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <header class="header-registration-page"></header>
        <main class="main-registration-page">
            <form class="main-registration-page__registration-form" method="post">
                <label class="registration-form__registration-form-label">Login</label>
                <input class="input-field registration-form__login-field" id="username" name="username" placeholder="registration"/>
                <input class="input-field registration-form__password-field" id="password" name="password" placeholder="password"/>
                <button class="registration-form__registration-button">Submit</button>
                <div class="registration-form__error-container" th:if="${param.error}">
                    Invalid login or password
                </div>
            </form>
        </main>
        <footer class="footer-registration-page">
            <a href="https://t.me/VladislavDunin" class="footer-registration-page__user-link">@VladislavDunin</a>
            <a href="mailto:vladislavdunin.java@gmail.com" class="footer-registration-page__user-link">vladislavdunin.java@gmail.com</a>
        </footer>
    </div>
</body>
</html>
