<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" th:href="@{/css/login.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/footerWithUserLinks.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/normalize.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/restorePassword.css}">
    <title>Stock price tracker</title>
</head>
    <body>
        <div class="main-container">
            <header class="header-login-page"></header>
            <main class="main-login-page">
                <form class="main-login-page__login-form" method="post" action=api/v1/user/login>
                    <label class="login-form__login-form-label">
                        Sign In to your Account
                    </label>
                    <input class="input-field login-form__login-field" placeholder="login"/>
                    <input class="input-field login-form__password-field" placeholder="password"/>
                    <div th:insert="~{restorePasswordFragment :: restore-password}"></div>
                    <article class="login-form__login-form-controllers">
                        <button class="login-form__login-button">Submit</button>
                        <a class="login-form__redirect-link" href="registration">Sign up</a>
                    </article>
                    <div class="login-form__error-container">

                    </div>
                </form>
            </main>
            <footer th:insert="~{footerWithUserLinks :: footer-with-user-links}">

            </footer>
        </div>
        <script type="module" th:src="@{/js/LoginForm.js}"></script>
    </body>
</html>
